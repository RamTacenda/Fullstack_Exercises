
      <br>
        <h1>Employee Management System</h1>
        <!--Bootstarp 4 has been used-->
        <div class="container" style="width: 800px;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm"> <!--Angular Form Declaration-->
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empId" 
                                           #empId="ngModel" 
                                           pattern="[0-9]+"
                                           ngModel
                                           required
                                            />
                                </div>

                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <p style="font-weight: 200; color: red;"> Employee Id is Required</p> 
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <p style="font-weight: 200; color: red;"> Invalid Employee Id</p>
                                  </div>

                                </div>

                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" 
                                           ngModel
                                           required
                                            />
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" 
                                           ngModel
                                           required
                                           />
                                </div>
                                                              
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary" (click)="updateEmployee(myForm.value)">
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteEmployee(myForm.value)">
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" (click)="findEmployee(myForm.value)">
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" (click)="findallEmployee()">
                                    Findall
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <br>
                <h5>{{result}}</h5>
                <div style="width: 60%;" *ngIf="flag">
                    <table width="100%" class="table table-borderd">
                     <tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr> 
                      <tr *ngFor="let emp of employeeArr">
                          <td> {{emp.id}} </td><td> {{emp.empName}} </td><td> {{emp.empSalary}} </td>
                      </tr>
                   </table>
                </div>
