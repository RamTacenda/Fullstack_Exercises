
      <br>
        <h1>Employee Management System</h1>
        <!--Bootstarp 4 has been used-->
        <div class="container" style="width: 800px;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm"> <!--Angular Form Declaration-->
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empId" 
                                           #empId="ngModel" 
                                           pattern="[0-9]+"
                                           ngModel
                                           required
                                            />
                                </div>

                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <p style="font-weight: 200; color: red;"> Employee Id is Required</p> 
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <p style="font-weight: 200; color: red;"> Invalid Employee Id</p>
                                  </div>

                                </div>

                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" 
                                           ngModel
                                           required
                                            />
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" 
                                           ngModel
                                           required
                                           />
                                </div>
                                                              
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary">
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger">
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning">
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" (click)="changename()">
                                    {{name}}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
