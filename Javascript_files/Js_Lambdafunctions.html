<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sum = (a, b) => {return a+b};
        document.write("Sum: "+ sum(10,20));

        const sub = (a, b) => a-b;
        document.write("<br>Subtract: "+ sub(10, 20));

        const mul = (a,b) => a*b;
        document.write("<br>Multiply: "+mul(10, 20));

        const div = (a,b) => a/b;
        document.write("<br>Divide: "+div(10, 20));

        const big = (a, b) => {
            if(a > b){
                return a;
            }
            else{
                return b;
            }
        }
        document.write("<br>Biggest: "+big(10, 20));

        const fact = (n) => {
            res = 1;
            for(var i=1; i<=n; i++){
                res *= i;
            }
            return res
        }
        document.write("<br>Factorial: "+fact(5));
    </script>
</head>
<body>
    
</body>
</html>
