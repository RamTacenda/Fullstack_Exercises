<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickme(){
            document.write("<h1> Why! have you CLICKED me! <h1>")
        }
        function addition(a, b){
            document.write("Added: ", a+b)
        }
    </script>
</head>
<body>
    <button onclick="clickme()"> Click Me</button><br>
    <button onclick="addition(10, 12)"> Add</button>
</body>
</html>
