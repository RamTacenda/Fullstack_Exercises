<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
        function pattern(){
            n = document.getElementById("num").value;
            res = "";
            for(var i=0; i < n; i++){
                for(var j=0; j < i+1; j++){
                    res += "* ";
                }
                res += "<br>";
            }
            document.getElementById("output").innerHTML = res;
        }
    </script>
</head>
<body>
    <label for=""> Enter a number of rows: <input type="number" id="num"> </label> <br> <br>
    <button style="margin-left: 215px;"onclick="pattern()"> Check </button>
    <div id="output">

    </div>
</body>
</html>
