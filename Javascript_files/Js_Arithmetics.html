<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operation</title>
    <script>
        function add(a,b){
            document.write("Added: ", a+b);
        }
        function sub(a,b){
            document.write("Subtracted: ", a-b);
        }
        function mul(a,b){
            document.write("Multiplied: ", a*b);
        }
        function div(a,b){
            document.write("Divided: ", a/b);
        }
    </script>
</head>
<body>
    <button onclick="add(10, 20)"> Add </button><br>
    <button onclick="sub(10, 20)"> Subtract </button><br>
    <button onclick="mul(10, 20)"> Multiply </button><br>
    <button onclick="div(10, 20)"> Divide </button><br>
</body>
</html>
