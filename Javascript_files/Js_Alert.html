<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert page</title>
    <script>
        function addition(a, b){
            var sum = a+b;
            alert("Hey! you're warned "+ sum)
        }
        function string(name){
            alert("The Name is "+ name)
        }
    </script>
</head>
<body>
    <button onclick="addition(10, 12)"> Alert add </button><br>
    <button onclick="string('Skarsgard')"> String </button>
</body>
</html>
