<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const factorial = () =>{
            n = document.getElementById("num").value
            result ="<table border='2px' width='40%'>"
                result += "<tr><th> Number </th> <th> Factorial </th> </tr>"
            for(i=1; i<=n; i++){
                fact = 1
                for(j=1; j<=i; j++){
                    fact *= j
                }
                result += "<tr><td>"+i+"</td><td>"+fact+"</td></tr>"
            }
            result += "</table>"
            document.getElementById('output').innerHTML = result
        }
    </script>
</head>
<body>
    <label for="">Enter a Number: <input type="number" id="num"> </label> <br><br>
    <button onclick=factorial()> Factorial </button> <br><br>
    <div id="output">

    </div>
</body>
</html>
