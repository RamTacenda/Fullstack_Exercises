<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Calc(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var result = "";

            if(op == "add"){
                result = "Addition: " + (num1+num2); 
            }
            if(op == "sub"){
                result = "Subtraction: " + (num1-num2);
            }
            if(op == "mul"){
                result = "Multiplied: " + (num1*num2);
            }
            if(op == "div"){
                result = "Divided: " + (num1/num2);
            }

            document.getElementById("ResultDiv").innerHTML = result;

        }
    </script>
</head>
<body>
    <label for=""> Enter number1: <input type="number", id="n1"> </label> <br>
    <label for=""> Enter number2: <input type="number", id="n2"> </label> <br>
    <select name="" id="op">
        <option value="add"> Addition </option>
        <option value="sub"> Subtraction </option>
        <option value="mul"> Multiplication </option>
        <option value="div"> Division </option>
    </select> <br>
    <button onclick="Calc()"> Calculate </button> <br> <br>
    <div id="ResultDiv"> 

    </div>
</body>
</html>
