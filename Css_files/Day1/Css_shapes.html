<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Div1{
            border: 2px solid black;
            background-color: rgb(17, 153, 215);
            width: 250px;
            height: 200px;
        }
        #Div2{
            border: 2px solid black;
            background-color: rgb(49, 43, 113);
            width: 200px;
            height: 90px;
            margin-top: 4%;
            border-radius: 8px;
        }
        #Div3{
            border: 2px solid black;
            background-color: rgb(38, 218, 35);
            width: 125px;
            height: 65px;
            margin-top: 4%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        #Div4{
            border: 2px solid black;
            background-color: rgb(38, 218, 35);
            width: 125px;
            /* height: 65px; */
            margin-top: 4%;
            border-top-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        #Div5{
            border: 10px solid black;
            background-color: black;
            /* border-radius: 50%; */
            width: 250px;
            height: 250px;
        }
        #Div5:hover{
            border: 10px solid black;
            background-color: black;
            transition: 1s;
            border-radius: 50%;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="Div1">
        <center>
        <div id="Div2">
            <h1> Hey! It's cool</h1>
        </div>
        <div id="Div3">
            <h2>Super cool</h2>
        </div>
    </center>
    </div>
    <div id="Div4">
        <center>
        <h3>Tim Ferris has put his cards on the table</h3>
        </center>
    </div> <br><br>
    <div id="Div5">

    </div>

</body>
</html>
