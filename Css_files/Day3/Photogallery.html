<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
</head>
<style>
    body{
        background-color: rgb(209, 208, 208);
    }
    h2{
        background-color: black;
        color: white;
        border-radius: 20px;
        box-shadow: -5px -5px orange;
        padding: 10px;
        text-align: center;
        width: 60%;
    }
    .container{
        border: 2px solid black;
        padding: 20px;
        border-top: 10px solid black;
        width: 60%;
    }
    img{
        width: 200px;
        border-radius: 20px;
        border: 2px solid black;
    }
    img:hover{
        width: 200px;
        border-radius: 20px;
        border: 2px solid black;
        transform: scale(1.2);
        transition: 1s;
    }
</style>
<body>
    <center>
    <h2>Photo Gallery</h2>
    <div class="container">
        <img src="../media/bird-1045954_1280.jpg" alt="">
        <img src="../media/mountain-8451604_1280.jpg" alt="">
        <img src="../media/winter-8612635_1280.jpg" alt="">
        <img src="../media/pine-7648311_1280.jpg" alt="">

        <img src="../media/bird-1045954_1280.jpg" alt="">

        <img src="../media/pine-7648311_1280.jpg" alt="">
    </div>
    </center>
</body>
</html>
