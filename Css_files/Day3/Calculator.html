<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        table{
            width: 40vh;
            height: 50vh;
        }
        .container{
            /* border: 5px solid black; */
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table{
            border: 10px solid rgb(135, 130, 130);
            box-shadow: 3px 3px 3px black;
            border-collapse: collapse;
            background-color: rgb(135, 130, 130);
        }
        button{
            border: 2px solid black;
            background-color: rgb(45, 186, 191);
            box-shadow: 1px 1px white;
            border-radius: 5px;
            cursor: pointer;
            width: 58px;
            height: 50px;
        }
        input{
            width: 36vh;
            height: 7vh;
            box-shadow: -1px -1px black;
            outline: none;
            font-size: 20px;
            padding-left: ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Calculator </h1>
    <table  style="text-align: center;">
        <tr>
            <th colspan= "4"> <input type="text" placeholder="0"> </th>
        </tr>
        <tr>
            <td> <button> C </button></td>
            <td> <button> % </button></td>
            <td> <button> <= </button></td>
            <td> <button> /</button></td>
        </tr>
        <tr>
            <td> <button> 7 </button></td>
            <td> <button> 8 </button></td>
            <td> <button> 9 </button></td>
            <td> <button> * </button></td>
        </tr>
        <tr>
            <td> <button> 4 </button></td>
            <td> <button> 5 </button></td>
            <td> <button> 6 </button></td>
            <td> <button> - </button></td>
        </tr>
        <tr>
            <td> <button> 1 </button></td>
            <td> <button> 2 </button></td>
            <td> <button> 3 </button></td>
            <td> <button> + </button></td>
        </tr>
        <tr>
            <td> <button> 00 </button></td>
            <td> <button> 0 </button></td>
            <td> <button> . </button></td>
            <td> <button> == </button></td>
        </tr00
    </table>
    </div>
</body>
</html>
