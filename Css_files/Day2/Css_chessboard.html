<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chessboard</title>

            border: 10px solid black;
            border-collapse: collapse;

            height: 80px;

        #one{

        }
        #two{

        }

</head>

        </tr>

            <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td>
        </tr>
        <tr>
            <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td>
        </tr>
        <tr>
            <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td>
        </tr>
        <tr>
            <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td>
        </tr>

        </tr>
        <tr>
            <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td>
        </tr>
        <tr>
            <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td> <td id="two"></td> <td id="one"></td>
        </tr>
    </table>
    </center>
</body>
</html>
