<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>Listgropus and Badges</title>
    <style>
        li,a{
            width: 40%;
            margin-top: 20px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item"> First item <span class="badge"> 12 </span></li>
        <li class="list-group-item"> Second item <span class="badge"> 14 </span></li>
        <li class="list-group-item"> Third item <span class="badge"> 18</span></li>
    </ul>

    <br>

    <ul class="list-group">
        <a href="#" class="list-group-item btn-danger"> First item </a>
        <a href="#" class="list-group-item disabled"> Second item</a>
        <a href="#" class="list-group-item disabled"> Third item </a>
    </ul>
</body>
</html>
