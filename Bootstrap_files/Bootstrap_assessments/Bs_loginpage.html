<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Login page</title>
    <style>
        .container{
            /* border: 2px solid black; */
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #header{
            background-color: #d0f4fc;
        }
        table{
            border: 2px solid #d0f4fc;
            padding: 3px;
            border-radius: 10px;
            border-collapse: separate;
            margin: 0;
            /* padding: 0; */
            border-spacing: 0;
        }
        #signin{
            border: none;
        }
        #icons{
            width: 350px;
            margin-left: 8px;
        }
        #rllf{
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <form action="">
        <table width="30%" cellpadding="5px">
        <tr> <td id="header"><div class="alert alert-info d-flex justify-content-between" style="margin-bottom: 2px;" id="signin"> <strong>Sign In</strong> <a href="#" style="font-size: 13px; text-decoration: none; color: black;"> Forget password? </a></div></td></tr>
        <tr><td> <br> </td></tr>
            <tr> <td> 
                <div class="input-group mb-3" id="icons">
                    <div class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Username or Email" required>
                </div>
            </td></tr>
            <tr> <td> 
                <div class="input-group mb-3" id="icons">
                    <div class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Password" required>
                </div>
            </td></tr>
            <tr> <td> <input type="checkbox" name="" id="rllf"> Remember me?</td></tr>
            <tr> 
                <td style="padding-top: 10px; padding-left: 12px;"> <button type="submit" class="btn btn-success"> Login </button> 
                    <button type="submit" class="btn btn-primary"> Login with Facebook </button>
                </td>
            </tr>
            <tr>
                <td>
                    <hr style="border-width: 2px; border-color: black; margin-left: 11px; margin-right: 11px;">
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 20px; padding-left: 15px;">Don't have an account? <span style="color: rgb(71, 178, 244);"> Sign Up Here</span></td>
            </tr>
        </table>
    </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
