<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dropdown Assessments</title>
</head>
<body>
    <br>
    <div style="margin-left: 20px;">
        <div class="btn-group">
        <button type="button" class="btn btn-primary" data-bs-toggle="dropdown">
            Dropdown
        </button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            <span class="sr-only"></span>
        </button>
        <div class="dropdown-menu">
            <div class="dropdown-header"> Databases </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"> MySQL</a>
            <a class="dropdown-item"> SQL Server</a>
            <a class="dropdown-item"> SQLite</a>
            <div class="dropdown-divider"></div>
            <div class="dropdown-header"> Programming</div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"> Java </a>
            <a class="dropdown-item"> .Net</a>
            <a class="dropdown-item"> Python</a>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
