<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        button{
            background-color: rgb(110, 211, 122);
            border:none;
            height: 30px;
            border-radius: 3px;
            margin-left: 10px;
        }
        button:hover{
            background-color: rgb(110, 211, 122);
            border:none;
            height: 30px;
            border-radius: 3px;
            transform: scale(1.1);
            transition: 0.5s;
            box-shadow: 5px 5px 5px rgb(144, 128, 128);
            margin-left: 10px;
        }
    </style>
</head>
<body>
        <button><a href="Login_page.html" target="content">Login</a></button> <br> <br>
        <button><a href="registration.html" target="content">Registration</a></button>
</body>
</html>
