<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with lists</title>
</head>
<body>
    <table width="70%" align="center">
        <tr>
            <td align="center"><u><b>List of Courses</b></u></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td> <b>Certificate Courses</b></td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>CCA</li>
                    <li>DTP</li>
                    <li>TALLY</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><b>NEILIT Courses</b></td>
        </tr>
        <tr>
            <td>
                <ol type="I">
                    <li>CCC</li>
                    <li>O Level</li>
                    <li>A Level</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td><b>Diplomoa Courses</b></td>
        </tr>
        <tr>
            <td>
                <ol type="A">
                    <li>DCA</li>
                    <li>ADCA</li>
                    <li>DFA</li>
                    <li>ADNT</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td><b>Programming Courses</b></td>
        </tr>
        <tr>
            <td>
                <ol start="11">
                    <li>PYTHON</li>
                    <li>Java</li>
                    <li>C Programming</li>
                    <li>C++</li>
                    <li>Data Structures using C</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
